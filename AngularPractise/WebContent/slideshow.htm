<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img ng-src="img/{{image.src}}" />
  </div>
  <div class="arrows">
    <a href="#" ng-click="prev()">
      <img src="img/left.png" />
    </a>
    <a href="#" ng-click="next()">
      <img src="img/right.png" />
    </a>
  </div>
</div>
